## Built-in security features
* Audit-trail
* Immutable artifacts 
* Repeatable
</script></section><section data-markdown><script type="text/template"><!-- .slide: data-background="./gfx/front_bg.png" -->
## Automate the repetative stuff
### Like security checks
</script></section></section><section  data-markdown><script type="text/template"><!-- .slide: data-background="./gfx/front_bg.png" -->
## But why security tests in CI/CD-pipelines?
### Find and fix the low hanging fruit

<aside class="notes"><ul>
<li>Find issues early and fix them early</li>
<li>Keep in pace with development</li>
<li>Help the pentesters</li>
</ul>
</aside></script></section><section ><section data-markdown><script type="text/template"><!-- .slide: data-background="./gfx/front_bg.png" -->
## Static analysis can find bad patterns
### Like injection vectors and use of insecure functions

<aside class="notes"><ul>
<li>SQL, XSS, Command injection, hardcoded credentials, bad crypto</li>
<li>Potential buffert overflows etc</li>
<li>Highly dependent on language and automation platform</li>
<li>SonarQube is good, but PR-analysis only available when paid</li>
<li>SpotBugs, PumaScan, GoSec</li>
<li>Can be hard to fix and harder to measure criticality</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: data-background="./gfx/front_bg.png" -->
## A9/CWE-937: Using Components with Known Vulnerabilities
### Use tools to check your dependencies for reported vulnerabilities

<aside class="notes"><ul>
<li>Dependent on language, framework, dependencymanagement and build-system</li>
<li>Owasp DependencyCheck and Dependencytrack cover most cases</li>
<li>npm Audit</li>
<li>Scan docker images: Clair, Anchore, Actuary</li>
<li>Or tell developers when there are new versions available as a build check</li>
<li>Often easy to fix without any fuzz, can be really hard to measure how critical it is</li>
</ul>
</aside></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: data-background="./gfx/front_bg.png" -->
## Dynamic testing
### Security tests is not that hard
</script></section><section data-markdown><script type="text/template"><!-- .slide: data-background="./gfx/front_bg.png" -->
## Unit-tests
### Test your boundaries and input handling

<aside class="notes"><ul>
<li>Security features are features</li>
<li>How does the code handle certain input</li>
<li>How does it handle exremely large input</li>
<li>Integer overflow/underflow</li>
<li>OWASP Testing Guide and Application Security Verification Standard</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: data-background="./gfx/front_bg.png" -->
## But, you must know how to hack to write security tests
### Or do you?
</script></section><section data-markdown><script type="text/template"><!-- .slide: data-background="./gfx/front_bg.png" -->
## Most attackers will use attack-proxies
### So should you!

<aside class="notes"><ul>
<li>A proxy that analyses and manipulates the requests passed through it</li>
<li>OWASP ZAP</li>
<li>BurpSuite</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: data-background="./gfx/front_bg.png" -->
## Run your API-, E2E- and UI-tests through an attack-proxy

<aside class="notes"><ul>
<li>Can provide valuable findings such as insecure cookies</li>
<li>It will replay the traffic and manipulate the requests and look at the responses</li>
<li>If findings from static analysis is exploitable</li>
<li>Requires some setup, but the tools does not require any security knowledge</li>
<li>You might break things though</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: data-background="./gfx/front_bg.png" -->
## Add testcases from penetrationtests
### Provides regression testing

<aside class="notes"><ul>
<li>ZAP can be scripted, i.e. results from an penetration test can be added to provide regression testing</li>
<li>BDD-Security</li>
</ul>
</aside></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: data-background="./gfx/front_bg.png" -->

</script></section><section data-markdown><script type="text/template"><!-- .slide: data-background="./gfx/front_bg.png" -->
## Run local configuration checks on the target
### File permissions, sudo access, installed packages etc.

<aside class="notes"><ul>
<li>OpenSCAP can be used</li>
<li>A lot of tools available, or possible to create own</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: data-background="./gfx/front_bg.png" -->
## Run remote tests
### It's your acceptance-test with some added nastyness

<aside class="notes"><ul>
<li>GaunTLT + BDD-Security</li>
<li>Check open ports</li>
<li>Check TLS-configuration</li>
<li>Nessus/OpenVAS</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: data-background="./gfx/front_bg.png" -->
## Infrastructure as code
### Code should be tested and analysed before deploy

<aside class="notes"><ul>
<li>Do the running configuration differ from the expected?</li>
<li>Firewall rules</li>
<li>Routing tables</li>
<li>Machine settings</li>
<li>System monitoring</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: data-background="./gfx/front_bg.png" -->
## Reporting
### On change requests (pre-merge)
### and in dedicated platform (post-merge)

<aside class="notes"><ul>
<li>OWASP Defectdojo</li>
<li>SonarQube</li>
<li>Integrate with issue-tracking and error-reporting</li>
<li>Issues that needs planning to fix</li>
<li>Provides possibility to analyse trends etc</li>
</ul>
</aside></script></section></section><section ><section data-markdown><script type="text/template"><!-- .slide: data-background="./gfx/front_bg.png" -->
## How do we make the developers use this?
</script></section><section data-markdown><script type="text/template"><!-- .slide: data-background="./gfx/front_bg.png" -->
## We sneak it in...
```groovy
library 'stable'
pipeline {
//...
  stage('Persisted Static Analysis') {
    steps {
      runPersistedSonarAnalysis()
    }
  }
  stage('PullRequest static Analysis') {
    steps {
      pullRequestStaticAnalysisChecks()
    }
  }
//...
}
```

<aside class="notes"><ul>
<li>These steps expands into various actions like dependency-check, sonar-analysis and reporting</li>
<li>Since we control the shared library we can add and change the steps</li>
</ul>
</aside></script></section><section data-markdown><script type="text/template"><!-- .slide: data-background="./gfx/front_bg.png" -->

                }
              }
              return target;
            }

            // Optional libraries used to extend on reveal.js
            var deps = [
              { src: './lib/js/classList.js', condition: function() { return !document.body.classList; } },
              { src: './plugin/markdown/marked.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
              { src: './plugin/markdown/markdown.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
              { src: './plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
              { src: './plugin/zoom-js/zoom.js', async: true },
              { src: './plugin/notes/notes.js', async: true },
              { src: './plugin/math/math.js', async: true }
            ];

            // default options to init reveal.js
            var defaultOptions = {
              controls: true,
              progress: true,
              history: true,
              center: true,
              transition: 'default', // none/fade/slide/convex/concave/zoom
              dependencies: deps
            };

            // options from URL query string
            var queryOptions = Reveal.getQueryHash() || {};

            var options = {"transition":"slide"};
            options = extend(defaultOptions, options, queryOptions);
        </script>


        <script>
          Reveal.initialize(options);
        </script>
    </body>
